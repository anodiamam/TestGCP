apiVersion: apps/v1
kind: Deployment
metadata:
  name: myfirstpoddeploy
  labels:
    app: node
spec:
  template:
    metadata:
      name: myfirstpod
      labels:
        app: node
    spec:
      containers:
        - name: myfirstpod
          image: anodiamdn638/mydoc-1:1.0
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"     
  replicas: 3
  selector:
    matchLabels:
      app: node